# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  - develop

resources:
  - repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '049ca22a-d06e-43ed-91a0-225f5a0435d1'
  imageRepository: 'dockerreact'
  containerRegistry: 'arazurecontainerregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  azureSubscription: 'Visual Studio Professional Subscription (29b0c234-a16e-4f8a-943a-431fd240459a)'
  appName: 'ar-dockerandkubernetes'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build and push stage
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)
        steps:
          # deploy the image to azure container registry
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)

          # deploy the latest image to azure web app from azure container registry
          - task: AzureWebAppContainer@1
            displayName: 'Azure Web App on Container Deploy'
            inputs:
              auzreSubscription: $(azureSubscription)
              appName: $(appName)
              container: $(containerRegistry)/$(imageRepository):$(tag)
